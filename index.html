<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/ico" href="resources/images/Logo.ico">
    <meta name="description"
        content="Meet mysterious fellows in mysterious locations through mysterious circumstances.">
    <meta name="keywords" content="Shop, lyhottag13, github, shopping, shopper, cartoon, creature, mystery, fellow">
    <meta name="author" content="Lyhottag13">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title>Shop!</title>
</head>

<body id="body">
    <div id="game">
        <div id="screen0" class="screen">
            <div class="text" id="textStart">
            </div>
        </div>
        <div id="screen1" class="screen">
            <div id="door">
                <div id="doorAnimation" class="animation"></div>
                <!-- <button id="test" class="interactable"></button> -->
            </div>
        </div>
        <div id="screen2" class="screen">
            <div id="switch">
                <div id="switchAnimation" class="animation"></div>
            </div>
            <div id="counter">
                <div id="animation" class="animation"></div>
            </div>
            <div id="textDiv">
                <p id="text" class="text">* </p>
            </div>
            <div id="shopContainer" class="text">
                <div id="shopTab">
                    <span id="shopTabLabel">OPEN SHOP</span>
                </div>
                <div id="borderCover"></div>
                <div id="shopMenu">
                    <div class="shopItem"><img src="resources/images/Face.webp" height="160px"></div>
                    <div class="shopItem"><img src="resources/images/Heart.webp" height="160px"></div>
                    <div class="shopItem"><img src="resources/images/Pencil.webp" height="160px"></div>
                    <div class="shopItem">4</div>
                    <div class="shopItem">5</div>
                    <div class="shopItem">6</div>
                    <div class="shopItem">7</div>
                    <div class="shopItem">8</div>
                    <div class="shopItem">9</div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./js/Main.js"></script>
</body>

</html>
